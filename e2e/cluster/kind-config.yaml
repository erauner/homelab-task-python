# Kind cluster configuration for E2E testing
# Minimal setup optimized for taskkit workflow testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: taskkit-e2e
nodes:
  - role: control-plane
    # Extra port mappings for debugging (optional)
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
# Containerd config for faster image loading
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.nexus.erauner.dev"]
      endpoint = ["https://docker.nexus.erauner.dev"]
